<template name="cities">
    <div class="cityHeaderWrapper" style="background:url('{{picture}}') no-repeat;background-size:cover;">
        <div class="wrapperCityHeaderText">
            <p class="cityHeaderText">{{name}}</p>
        </div>
    </div>
    <div class="info">
        <div class="wrapperTextTitle">
            <p>Info & Helpful Links</p>
        </div>
        <div class="wrapperCityDescription">
            <p>{{description}}</p>
            {{#if isAdmin}}
            <button id="descriptionButton" class="buttonStyle">Edit</button>
            <button id="descriptionButtonCancel" class="buttonStyle" style="display:none;">Cancel</button>
            {{/if}}
        </div>
        <div class="usefulLinks">
            <ul>
                <li>
                    <span class="usefulLinksTitle">Awesome website</span> :<br/>
                    <p>Short description of what the website is currently doing.<br/>
                        http://awesomewebsite.com
                    </p>
                </li>
                <li>
                    <span class="usefulLinksTitle">Awesome website</span> :<br/>
                    <p>Short description of what the website is currently doing.<br/>
                        http://awesomewebsite.com
                    </p>
                </li>
                <li>
                    <span class="usefulLinksTitle">Awesome website</span> :<br/>
                    <p>Short description of what the website is currently doing.<br/>
                        http://awesomewebsite.com
                    </p>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="gmaps">
        <div class="wrapperTextTitle">
            <p>Where is this city?</p>
        </div>
        {{>maps}}
    </div>
    <div class="places">
        <div class="wrapperTextTitle">
            <p>Places to visit</p>
        </div>
        <div id="placeWrapper" class="gridPlaces fix-it">
            {{#each c in activities}}
            {{#if isAPlace c.nature}}
            <a href="/activities/{{c._id}}">
                <div class="place">
                    <div class="wrapperPlace">
                        <div class="imgPlace">
                            <div class="darkerPhoto"></div>
                            <img src="{{c.picture}}" alt="{{c.name}}"/>
                        </div>
                        <div class="placeCaption">
                            {{c.name}}
                        </div>
                    </div>
                </div>
            </a>
            {{/if}}
            {{/each}}
        </div>
        {{#if isPlaceEmpty}}
            <p class="align-center">No places yet. Add one now !</p>
        {{/if}}
    </div>
    <div class="places">
        <div class="wrapperTextTitle">
            <p>Events</p>
        </div>
        <div id="eventWrapper" class="gridPlaces fix-it">
            {{#each c in activities}}
            {{#if isAnEvent c.nature}}
            <a href="/activities/{{c._id}}">
                <div class="place">
                    <div class="wrapperPlace">
                        <div class="imgPlace">
                            <img src="{{c.picture}}" alt="{{c.name}}"/>
                            <div class="darkerPhoto"></div>
                        </div>
                        <div class="placeCaption">
                            {{c.name}}
                        </div>
                    </div>
                </div>
            </a>
            {{/if}}
            {{/each}}
        </div>
        {{#if isEventEmpty}}
            <p class="align-center">No events yet. Add one now !</p>
        {{/if}}
    </div>
    {{#if isConnected}}
    <div class="addActivity">
        <div class="wrapperTextTitle">
            <p>Add an Activity</p>
            <button id="displayAddActivity">+</button>
        </div>
        <div class="formAddCity" style="display:none;">
            {{>formActivity}}
        </div>
    </div>
    {{/if}}
    <div class="temperatures">
        <div class="wrapperTextTitle">
            <p>Temperature</p>
        </div>
        <div class="wrapperCharts">
            {{>charts}}
        </div>
    </div>

    <div class="comments">
        <div class="wrapperTextTitle" id="commentsTitle">
            <p>Trippy Tips</p>
        </div>
        <div class="wrapperComments">
            {{#each c in comments}}
				<div class="headerComment">
					<p>User : {{c.user.email}} - Date : {{c.date}}</p>
				</div>
				<div class="commentsContent">
					<p>{{c.text}}</p>
				</div>
			{{/each}}
        </div>
        {{#if isConnected}}
        <div class="commentsAdd">
            <button id="commentAdd">Submit a Tip</button>
            <form id="sectionAdd" style="display:none;">
                <textarea id="comment" name="comment"></textarea><br/>
                <input class="btnComs" type="submit" name="submit" value="Comment !" />
            </form>
        </div>
        {{/if}}
    </div>

    <!--    LIKE BUTTON-->
    <div class="likeSection">
        {{#if isConnected}}
        <button id="like">LIKE THIS PAGE</button>
        {{/if}}
        <p>Number of likes : {{like}}</p>
    </div>   
    
    {{userAlreadyLiked}}
    
    {{commentsNumber}}

</template>
