<template name="activities">
	<div class="activitiesTitleWrapper">
		<div class="wrapperActivitiesHeaderText">
			<p class="activitiesHeaderText">{{name}}</p>
		</div>
	</div>
	<div class="likesCommentsCount">
            {{#if isConnected}}
            {{#if userAlreadyLiked}}
            <i class="fa fa-heart likeTrue" id="like" aria-hidden="true"></i>
            {{else}}
            <i class="fa fa-heart-o likeFalse" id="like" aria-hidden="true"></i>
            {{/if}}
            {{/if}}
            <div id="likeCount">{{like}}</div>
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
            <div id="commentCount">{{commentsNumber}}</div>
        </div>
	<div class="info">
		<div class="wrapperTextTitle">
			<p>Info</p>
		</div>
		<div class="wrapperCityDescription">
			<p>{{description}}</p>
            {{#if isAdmin}}
            <button id="descriptionButton" class="btn btn-danger">Edit</button>
            <button id="descriptionButtonCancel" class="btn btn-danger" style="display:none;">Cancel</button>
            {{/if}}
		</div>
		<div class="usefulLinks">
			<ul>
				<li>
				<span class="usefulLinksTitle">Awesome website</span> :<br/>
				    <p>Short description of what the website is currently doing.<br/>
						http://awesomewebsite.com
						</p>
				</li>
				<li>
				    <span class="usefulLinksTitle">Awesome website</span> :<br/>
					<p>Short description of what the website is currently doing.<br/>
							http://awesomewebsite.com
							</p>
				</li>
				<li>
				    <span class="usefulLinksTitle">Awesome website</span> :<br/>
					<p>Short description of what the website is currently doing.<br/>
					http://awesomewebsite.com
					</p>
				</li>
			</ul>
		</div>
	</div>
	<div class="gmaps">
		<div class="wrapperTextTitle">
			<p>Pictures</p>
		</div>
		<div class="row">
			<!-- <div class="col-md-4"> -->
					{{#each c in pictures}}
					 <img src="{{c}}" alt="{{name}}"/>
					{{/each}}
			<!-- </div> -->
		</div>
	</div>
	
	<div class="comments">
		<div class="wrapperTextTitle"  id="commentsTitle">
			<p>Trippy Tips</p>
		</div>
		<div class="wrapperComments">
			{{#each c in comments}}
				<div class="headerComment">
					<p>Usern : {{c.user.email}}  Wrote this on : {{c.date}}</p>
				</div>
				<div class="commentsContent">
					<p>{{c.text}}</p>
				</div>
			{{/each}}
		</div>
        {{#if isConnected}}
        <div class="commentsAdd">
            <button class="btnComs" id="commentAdd">Ajouter un commentaire</button>
            <form id="sectionAdd" style="display:none;">
                <textarea class="" id="comment" name="comment"></textarea><br/>
                <input  class="btnComs" type="submit" name="submit" value="Comment !" />
            </form>
        </div>
        {{/if}}
	</div>
</template>
