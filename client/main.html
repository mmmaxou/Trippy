<template name="main">    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    </head>
    <body>
        {{>navbar}}
        {{>yield}}
        {{>footer}}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
    </body>
</template>

<template name="home">
    <div class="slider">
        <div class="container">
            <nav class="navbar navbar-main" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <a class="navbar-brand-main" href="/"><img src="/images/logos/Logo.png" alt="Trippy Logo"></a>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="destlink" href="#">DESTINATIONS</a></li>
                        <li><a href="/about">ABOUT</a></li>
                        <li>{{>loginButtons align="right"}}</li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="sliderOverlay">
            <div class="sliderText">
                <h1>Discover your</h1>
                <div id="fun">Trippy Fun</div>
                <h1>destinations, today!</h1>
                <p><span>Now includes content of over 2000 cities carefully&nbsp;<br> tailored for you to discover!</span></p>
            </div>
        </div>
    </div>
    <a id="dest"></a>
    <div class="container mainContent">
        <h2>DESTINATIONS</h2>
        {{#if isConnected}}
        <a href="/cityAdd" id='cityAddButton' class="btn btn-danger" role="button"><i class="fa fa-plus-square" aria-hidden="true"></i>Add City</a>
        {{/if}}
        {{>citylist}}
    </div>
</template>

<template name="citylist">
    <div class="filter">
        <p>Sort By</p>
        <ul class="nav nav-pills nav-justified">
            <li id='sort_date' class="active"><a data-toggle="pill" href="#">Recently Added</a></li>
            <li id='sort_az'><a data-toggle="pill" href="#">A-Z</a></li>
            <li id='sort_likes'><a data-toggle="pill" href="#">Likes</a></li>
            <li id='sort_comments'><a data-toggle="pill" href="#">Most Commented</a></li>
        </ul>
    </div>
    <div class="grid">
        {{#each c in cities}}
        <a href="/cities/{{c._id}}">
            <div class="grid-item" data-comments="{{commentsNumber c.comments}}" data-like="{{c.like}}">
                <div class="darkerCityPicture"></div>
                <img class="cityPicture" src="{{c.picture}}" alt="City Picture">
                <div class="cityName">{{c.name}}</div>
            </div>
        </a>
        {{/each}}
    </div>
</template>

<template name="queries">
    <button class="btn btn-primary" id="fullfill">Fullfill</button>
</template>
