<template name="activities">
	<div class="activitiesTitleWrapper">
		<div class="wrapperActivitiesHeaderText">
			<p class="activitiesHeaderText">{{name}}</p>
		</div>
	</div>
	<div class="info">
		<div class="wrapperTextTitle">
			<p>Info & Useful links</p>
		</div>
		<div class="wrapperCityDescription">
			<p>{{description}}</p>
            {{#if isAdmin}}
            <button id="descriptionButton">Edit</button>
            <button id="descriptionButtonCancel" style="display:none;">Cancel</button>
            {{/if}}
		</div>
		<div class="usefulLinks">
			<ul>
				<li>
				<span class="usefulLinksTitle">Awesome website</span> :<br/>
				    <p>Short description of what the website is currently doing.<br/>
						http://awesomewebsite.com
						</p>
				</li>
				<li>
				    <span class="usefulLinksTitle">Awesome website</span> :<br/>
					<p>Short description of what the website is currently doing.<br/>
							http://awesomewebsite.com
							</p>
				</li>
				<li>
				    <span class="usefulLinksTitle">Awesome website</span> :<br/>
					<p>Short description of what the website is currently doing.<br/>
					http://awesomewebsite.com
					</p>
				</li>
			</ul>
		</div>
	</div>
	<div class="gmaps">
		<div class="wrapperTextTitle">
			<p>How to go to this city</p>
		</div>
		 {{>maps}}
	</div>

	<div class="addActivity">
		<div class="wrapperTextTitle">
			<p>Add an Activity</p>
		</div>
		<div class="formAddCity">
			{{>formActivity}}
		</div>
	</div>
    
	<div class="comments">
		<div class="wrapperTextTitle">
			<p>Trippy trips</p>
		</div>
		<div class="wrapperComments">
			{{#each c in comments}}
				<div class="headerComment">
					<p>Usern : {{c.user.email}}  Wrote this on : {{c.date}}</p>
				</div>
				<div class="commentsContent">
					<p>{{c.text}}</p>
				</div>
			{{/each}}
		</div>
        {{#if isConnected}}
        <div class="commentsAdd">
            <button class="btnComs" id="commentAdd">Ajouter un commentaire</button>
            <form id="sectionAdd" style="display:none;">
                <textarea id="comment" name="comment"></textarea><br/>
                <input  class="btnComs" type="submit" name="submit" value="Comment !" />
            </form>
        </div>
        {{/if}}
	</div>

<!--    LIKE BUTTON-->
    <div class="likeSection">
        {{#if isConnected}}
        <button id="like">LIKE THIS PAGE</button>
        {{/if}}
        <p>Number of likes : {{like}}</p>
    </div>

</template>
