<template name="cityAdd">
    <div class="mainContent container" id="cityAdd">
        <h2>Add a New City</h2>
        <a href="/" id='homeButton' class="btn btn-danger" role="button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>Cancel</a>
        <form class="new-task form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-1">Name:</label>
                <div class="col-sm-11">
                    <input type="text" name="name" class="form-control" placeholder="Enter city name" required autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="description">Description:</label>
                <div class="col-sm-11"> 
                    <textarea class="form-control" rows="20" name="letter" id="letter" placeholder="Enter the city description" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="long">Longitude:</label>
                <div class="col-sm-11"> 
                    <input type="text" class="form-control" name="long" placeholder="Enter the city longitude" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="long">Latitude:</label>
                <div class="col-sm-11"> 
                    <input type="text" class="form-control" name="lat" placeholder="Enter the city latitude" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" class="btn btn-default" id="submit">Create</button>
                </div>
            </div>
        </form>
        {{> upload_bootstrap}}
    </div>
</template>
