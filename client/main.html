<template name="main">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Trippy</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    </head>
    <body>
        {{>yield}}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
    </body>
</template>

<template name="home">
    {{>navbar}}

    <div class="slider">
        <!-- Insert full screen slider with images HERE -->
        <h1>SLOGAN</h1>
        <p>DESCRIPTION OF WEBSITE</p>
    </div>

    <div class="container mainContent">
        <h2 id="dest">DESTINATIONS</h2>
        {{>citylist}}
    </div>

    {{>footer}}
</template>

<template name="citylist">
    <div class="filter">
        <p>Sort By</p>
        <ul class="nav nav-pills nav-justified">
            <li id='sort_date' class="active"><a data-toggle="pill" href="#">Recently Added</a></li>
            <li id='sort_az'><a data-toggle="pill" href="#">A-Z</a></li>
            <li id='sort_likes'><a data-toggle="pill" href="#">Likes</a></li>
            <li id='sort_comments'><a data-toggle="pill" href="#">Most Commented</a></li>
        </ul>
    </div>
    <div class="grid">
        {{#each c in cities}}
        <a href="/cities/{{c._id}}">
            <div class="grid-item" data-date="">
                <div class="darkerCityPicture"></div>
                <img class="cityPicture" src="{{c.picture}}" alt="City Picture">
                <div class="cityName">{{c.name}}</div>
            </div>
        </a>
        {{/each}}
        {{isotope}}
    </div>
</template>

<template name="queries">
    <button class="btn btn-primary" id="fullfill">Fullfill</button>
</template>
