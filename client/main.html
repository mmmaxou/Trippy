<head>
    <title>Trippy - Home</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    {{>main}}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

<template name="main">
    <div class="site-wrapper">
	<div class="site-wrapper-inner">
	    <div class="cover-container">
		<div class="masthead clearfix">
		    <div class="inner">
			<h3 class="masthead-brand">Trippy</h3>
			<nav>
			    <ul class="nav masthead-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Destinations</a></li>
				<li><a href="#">About</a></li>
				<li><button class="btn btn-primary" id="loginButtons">{{>loginButtons}}</button></li>
			    </ul>
			</nav>
		    </div>
		</div>
		<div class="inner cover">
		    <h1 class="cover-heading">Cover your page.</h1>
		    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
		    <p class="lead">
			<a href="#" class="btn btn-lg btn-default">Learn more</a>
		    </p>
		</div>
		<div class="mastfoot">
		    <div class="inner">
			<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</template>

<template name="cities">
    City
</template>

<template name="activities">
    
</template>

<template name="container">
    <div class="container">
	{{>loginButtons}}
	{{>queries}}
    </div>
</template>

<template name="navbar">
    <nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
	    <div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		    <span class="sr-only">Toggle Navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="main.html">Trippy</a>
	    </div>
	    <div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
		    <li><a href="main.html">Home</a></li>
		    <li class="active"><a href="destinations.html">Destinations</a></li>
		</ul>
	    </div>
	</div>
    </nav>
</template>

<template name="queries">
    <button class="btn btn-primary" id="fullfill">Fullfill</button>
</template>
