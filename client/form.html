<template name="formActivity">
    <div class="mainContent container" id="cityAdd">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-1">Name:</label>
                <div class="col-sm-11">
                    <input type="text" name="name" class="form-control" placeholder="Enter activity name" required autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label for="nature" class="control-label col-sm-1">Nature:</label>
                <div class="col-sm-11">
                    <input id="event" type="radio" name="nature" value="event" />Event&nbsp;
                    <input type="radio" name="nature" value="place" />Place
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="description">Description:</label>
                <div class="col-sm-11"> 
                    <textarea class="form-control" rows="20" name="description" placeholder="Enter the activity description" required></textarea>
                </div>
            </div>
            <div class="form-group" id="dates" style="display:none;">
                <label class="control-label col-sm-1" for="date">Date:</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" name="datestart" placeholder="start date"/>
                </div>
                <div class="col-sm-2">
                    <input type="date" class="form-control" name="dateend" placeholder="end date"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button id="submit" type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>
        {{> upload_bootstrap multiple=true}}
    </div>
</template>
