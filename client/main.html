<template name="main">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Trippy</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="isotope.pkgd.min.js" type="application/javascript"></script>
    </head>
    <body>
        {{>yield}}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</template>

<template name="home">
    {{>navbar}}

    <div class="slider">
        <!-- Insert full screen slider with images HERE -->
        <h1>SLOGAN</h1>
        <p>DESCRIPTION OF WEBSITE</p>
    </div>

    <div class="container">
        {{>citylist}}
    </div>
</template>

<template name="citylist">
    <div class="grid">
        {{#each c in cities}}
        <div class="grid-item"><img src="{{c.picture}}" alt="City Picture"></div>
        {{/each}}
        {{isotope}}
    </div>
</template>
