<template name="main">

        <title>Trippy</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        {{>yield}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</template>

<template name="home">
    {{>navbar}}

    <div class="slider">
        <!-- Insert full screen slider with images HERE -->
        <h1>SLOGAN</h1>
        <p>DESCRIPTION OF WEBSITE</p>
    </div>

    <div class="container">
        {{>citylist}}
    </div>
</template>

<template name="cities">

</template>

<template name="activities">

    Activity name : {{name}}
    
</template>

<template name="navbar">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trippy</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="">Destinations</a></li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="citylist">
    <div class="grid">
        {{#each c in cities}}
        <div class="grid-item"><img src="{{c.picture}}" alt="City Picture"></div>
        {{/each}}
    </div>
</template>

<template name="queries">
    <button class="btn btn-primary" id="fullfill">Fullfill</button>
</template>
